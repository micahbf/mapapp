service:
  name: mapapp
#app: your-app-name
#tenant: your-tenant-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod

envVars: &envVars
  MONGO_URL: ${s3:mapapp-secrets/MONGO_URL}
  S3_BACKUP_BUCKET: ${s3:mapapp-secrets/S3_BACKUP_BUCKET}
  SPOT_FEED_ID: ${s3:mapapp-secrets/SPOT_FEED_ID}

functions:
  persistSpot:
    handler: handler.scheduledPersistSpot
    environment:
      <<: *envVars
    events:
      - schedule:
        enabled: true
        rate: rate(30 minutes)
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
